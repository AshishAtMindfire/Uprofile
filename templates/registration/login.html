{%  extends "Uprofile/base_site.html" %}
{% comment  %}
	The template for login page in the application. 
{% endcomment %}  

{% block content %}
	<section>

		{%  if errors   %} 
			<div  id="errorblock" > {{ errors }}  </div>

		{%  endif  %}

		<div id="form">
			<form action="/login/"   method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="Submit" onclick="">Login</button>		
			</form>
			<hr>
			<a  href="/Uprofile/register" target="_self"> Register Now </a>
			<a  href="/Uprofile/forgot"   target='_self'> Forgot Password </a>
		</div>
	</section>
{% endblock%}
