{%  extends "Uprofile/base_site.html" %}

{% block content %}
	
	<section>
		
		{% for user in users %}
			<div  id="RegisteredUser" width=300px  height=300px >
				<img src="{{ user.image.url }}"  alt="{{ user.user.get_full_name }}">
				<h3><center>{{ user.user.get_full_name }}</center></h3>
			</div>
		{%   endfor %}

	</section>
{% endblock %}
