{%  extends "Uprofile/base_site.html" %}

{% block content %}
	
	<section>		
			{% if Invalid_url %}
				<div id="message"> Invalid Url </div>
			{% else %}			
				{%  if errors   %} 
					<div  id="errorblock" > {{ errors }}  </div>
				{%  endif  %}
				
				<div id='form'>
					<form method="post">
						{% csrf_token %}
						{{  form.as_p }}
						<button type="Submit"> Reset </button>
					</form>	
				</div>	
			{% endif %}	
	</section>
{% endblock %}
