{% extends 'Uprofile/base_site.html' %}

{% block content %}
	<section>
		{% if not_allowed %}
			<div id="message">
				Your are not allowed to perform this action. First login
				<a href="/Uprofile/login"> Login Now </a>
			</div>
		{% else %}
			{%  if errors   %} 
				<div  id="errorblock" > {{ errors }}  </div>
			{%  endif  %}
			<div id='form' >
				<form  action="/Uprofile/changepassword/"   method='post' >
					{%  csrf_token %}
					{{  form.as_p }}
					<button type="Submit"> Change Password </button>
				</form>
			</div>
		{%  endif %}
	</section>
{% endblock  %}
